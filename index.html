<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>

  <h1 class="heading">Tic Tac Toe</h1>
  <div class="game-area">
    <div class="cell" data-no="0" id="0"></div>
    <div class="cell" data-no="1" id="1"></div>
    <div class="cell" data-no="2" id="2"></div>
    <div class="cell" data-no="3" id="3"></div>
    <div class="cell" data-no="4" id="4"></div>
    <div class="cell" data-no="5" id="5"></div>
    <div class="cell" data-no="6" id="6"></div>
    <div class="cell" data-no="7" id="7"></div>
    <div class="cell" data-no="8" id="8"></div>
  </div>
  <div class="chance">
    <div class="p1">Player1</div>
    <div class="p2">Player2</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
